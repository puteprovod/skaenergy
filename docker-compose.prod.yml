version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www
      - /var/storage/${CONTAINER_PREFIX}/:/var/www/storage/app/public/
      - /var/storage/sessions/${CONTAINER_PREFIX}/:/var/www/storage/framework/sessions/
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - /var/certbot/conf/:/etc/letsencrypt/:ro
    ports:
      - 80:80
      - 443:443
    restart: always
    depends_on:
      - app
    container_name: ${CONTAINER_PREFIX}_nginx

  app:
    image: $REGISTRY/dev/app:$CI_COMMIT_SHA
    environment:
      - APP_KEY=$APP_KEY
      - APP_NAME=$APP_NAME
      - APP_ENV=$APP_ENV
      - APP_URL=$APP_URL
      - DB_CONNECTION=$DB_CONNECTION
      - DB_HOST=$DB_HOST
      - DB_PORT=$DB_PORT
      - DB_DATABASE=$DB_DATABASE
      - DB_USERNAME=$DB_USERNAME
      - DB_PASSWORD=$DB_PASSWORD
      - APP_DEBUG=$APP_DEBUG
      - MAIL_MAILER=$MAIL_MAILER
      - MAIL_HOST=$MAIL_HOST
      - MAIL_PORT=$MAIL_PORT
      - MAIL_USERNAME=$MAIL_USERNAME
      - MAIL_PASSWORD=$MAIL_PASSWORD
      - MAIL_ENCRYPTION=$MAIL_ENCRYPTION
      - MAIL_FROM_ADDRESS=$MAIL_FROM_ADDRESS
      - MAIL_FROM_NAME=$MAIL_FROM_NAME
      - FILESYSTEM_DISK=$FILESYSTEM_DISK
      - QUEUE_CONNECTION=$QUEUE_CONNECTION
      - SESSION_LIFETIME=$SESSION_LIFETIME
    volumes:
      - ./:/var/www
      - /var/storage/${CONTAINER_PREFIX}/:/var/www/storage/app/public/
      - /var/storage/sessions/${CONTAINER_PREFIX}/:/var/www/storage/framework/sessions/
    container_name: ${CONTAINER_PREFIX}_app
    depends_on:
      - db
    restart: always

  supervisor:
    build:
      context: .
      dockerfile: /_docker/supervisor/Dockerfile
    container_name: ${CONTAINER_PREFIX}_supervisor
    volumes:
      - ./:/var/www
      - /var/storage/supervisor/${CONTAINER_PREFIX}/:/var/www/storage/logs/
    depends_on:
      - app
    restart: always

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - /var/lib/mysql/:/var/lib/mysql/
    environment:
      MYSQL_DATABASE: $DB_DATABASE
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
    ports:
      - 3306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: ${CONTAINER_PREFIX}_db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    restart: always
    ports:
      - 8080:80
    depends_on:
      - db
    container_name: ${CONTAINER_PREFIX}_pma
